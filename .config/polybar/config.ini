[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/decorations.ini
include-file = ~/.config/polybar/system.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/left]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 30%
height = 26

offset-x = 0.5%
offset-y = 1%

background = ${color.transparent}
foreground = ${color.foreground}

radius-top = 12.0
radius-bottom = 12.0

line-size = 2
line-color = ${color.SHADE4}

border-size = 0
border-color = ${color.transparent}

padding = 0

module-margin-left = 0
module-margin-right = 0

wm-restack = bspwm

font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka Nerd Font:size=14;4"
font-3 = "google\\-mdi:size=11;3"
font-4 = "Source Code Pro Medium:size=9;3"
font-5 = "Source Code Pro Bold:size=10;3"

modules-left = powermenu PMR spacing_s4 bspwm spacing_s4 BSPWMR spacing

spacing = 0
dim-value = 1.0

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

cursor-click = 
cursor-scroll = 

dpi-x = 112
dpi-y = 112

