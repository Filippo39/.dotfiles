[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors
include-file = ~/.config/polybar/modules
include-file = ~/.config/polybar/decorations
include-file = ~/.config/polybar/system

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/left]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 13.5%
height = 25

offset-x = 0.5%
offset-y = 0.5%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 12.0
radius-bottom = 12.0

line-size = 2
line-color = ${color.blue}

border-size = 4
border-color = ${color.background}

padding = 0

module-margin-left = 0
module-margin-right = 0

wm-restack = bspwm

font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka Nerd Font:size=14;4"
font-3 = "google\\-mdi:size=11;3"
font-4 = "Source Code Pro Medium:size=9;3"
font-5 = "Source Code Pro Bold:size=10;3"

modules-left = powermenu spacing bspwm 

spacing = 0
dim-value = 1.0

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

cursor-click = 
cursor-scroll = 

dpi-x = 110
dpi-y = 110

[bar/right]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 29.5%
height = 25

offset-x = 70%
offset-y = 0.5%

background = ${color.transparent}
foreground = ${color.transparent}

radius-top = 12.0
radius-bottom = 12.0

line-size = 2
line-color = ${color.blue}

border-size = 4
;border-color = ${color.background}

padding = 0

module-margin-left = 0
module-margin-right = 0

wm-restack = bspwm

font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka Nerd Font:size=14;4"
font-3 = "google\\-mdi:size=11;3"
font-4 = "Source Code Pro Medium:size=9;3"
font-5 = "Source Code Pro Bold:size=10;3"

modules-right = YPL checkupdates GPL volume CPL battery MPL bluetooth networkmanager BPL time BRD

spacing = 0
dim-value = 1.0

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

cursor-click = 
cursor-scroll = 

dpi-x = 110
dpi-y = 110

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

